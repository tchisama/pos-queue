<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Test Page for Instance: <span id="instance-id-display"></span></h1>
            <div>
                <button id="run-test-button" class="btn btn-success me-2"><i class="fas fa-play"></i> Run Test</button>
                <a href="dashboard.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </div>
        </div>

        <div id="test-tabs-container">
            <!-- Tabs will be dynamically added here by test.js -->
        </div>

        <button id="add-tab-button" class="btn btn-info mt-3"><i class="fas fa-plus"></i> Add New Tab</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="test.js"></script>
</body>
</html>
