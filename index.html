<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card text-center shadow-lg p-5 rounded-3">
            <div class="card-body">
                <h1 id="custom-title" class="card-title mb-4">Welcome to the Queue</h1>
                <p id="custom-paragraph" class="card-text mb-4">You are now in the queue. Please wait for your turn.</p>
                <div id="message" style="display: none;">
                    <p>There are <span id="queue-count" class="fw-bold">0</span> people in front of you.</p>
                    <p>You will be redirected in <span id="countdown" class="fw-bold">0</span> seconds.</p>
                </div>
                <div class="spinner-border text-primary" role="status" id="spinner">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
